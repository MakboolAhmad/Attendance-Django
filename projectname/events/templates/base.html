{% load static %}
<html>
  <head>
    <!-- Custom local static styles for this template -->
    <link href="{% static "events/starter-template.css" %}" rel="stylesheet">

    <!-- CDN's for Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    
    <title>{% block title %} {% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Register for an Event</a></li>
          <li><a href="/events/">All Events</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          {% if user.is_authenticated %}
              <li>    
                  <a>Hi {{ user.username }}!</a>
              </li>
              <li class="active">    
                  <a href="{% url 'logout' %}">Logout</a>
              </li>
          {% else %}
          <li class="active">    
            <a href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block content %} {% endblock %}
    </div>

  </body>
</html>
